<!DOCTYPE html>

<body onresize="v_resize_()">

            <ul class="uk-nav">

                    <form class="uk-search uk-search-default _c_w100">

        </div>

            <a class="uk-navbar-toggle uk-hidden@m" uk-toggle="target: #b_sid_" uk-navbar-toggle-icon></a>

                    </a>
